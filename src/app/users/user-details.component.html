<form [formGroup]="userForm" (submit)="submitUser()">
    <div class="container-create">
        <div class="form-group">
            <label for="userName">Felhasználónév</label>
            <em *ngIf="!userForm.valid">Kötelező</em>
            <input class="form-control form-part" formControlName="username">
        </div>
        <div class="form-group">
            <label for="firstname">Keresztnév</label>
            <input class="form-control form-part" formControlName="firstname">
        </div>
        <div class="form-group">
            <label for="firstName">Vezetéknév</label>
            <input class="form-control form-part" formControlName="lastname">
        </div>
        <div class="form-group">
            <label for="address">Cím</label>
            <input class="form-control form-part" formControlName="address">
        </div>
        <div class="form-group">
            <label for="birthdate">Dátum</label>
            <input type="date" min="1900-01-01" class="form-control" formControlName="birthdate">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email</label>
            <input class="form-control form-part" formControlName="emailAddress">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Telefonszám</label>
            <input class="form-control form-part" formControlName="phoneNumber">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary"
            [disabled]="!userForm.valid">Mentés</button>
            <button class="btn btn-primary" (click)="cancel()">Mégse</button>
        </div>
    </div>

</form>
