<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" 
            [routerLink]="['animals']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">Állatmenhely</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" *ngIf="isAuthenticated()">
                <li>
                    <a [routerLink]="['users']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Felhasználók</a>
                </li>
                <li>
                    <a [routerLink]="['animals','basic']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Állatok</a>
                </li>
                <li>
                    <a [routerLink]="['']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Igénylések</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!isAuthenticated()">
                    <a [routerLink]="['login']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Belépés</a>
                </li>
                <li *ngIf="!isAuthenticated()">
                    <a [routerLink]="['register']"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">Regisztráció</a>
                </li>
                <li *ngIf="isAuthenticated()">
                    <a [routerLink]="['user', getSelf()]"
                    routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact:true}">{{getUserName()}}</a>
                </li>
                <li *ngIf="isAuthenticated()">
                    <button class="btn" (click)="logout()">Kilépés</button>
                </li>
            </ul>
            
        </div>
    </div>
</div>
