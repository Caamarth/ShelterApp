<div class='card-container'>
    <div class='card-header'>
        {{animal?.name}}
    </div>
    <div class='card-content'>
        {{animal?.race}}<br>
        {{animal?.birthDate}}<br>
        {{animal?.admissionDate}}<br>
        {{animal?.weight}} kg<br>
        {{animal?.width}} cm<br>
        {{animal?.height}} cm<br>
        {{animal?.length}} cm<br>
        {{animal?.description}}<br>
    </div>
</div>
